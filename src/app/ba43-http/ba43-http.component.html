<div class="container" [style.margin-top.px]="50">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of todo">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
          </tr>
        </tbody>
      </table>
      <hr>
      <form>
        <legend>Addtodo</legend>
        <div class="from-group">
          <label for="">Name</label>
          <input type="text" class="form-control" placeholder="Enter Name"  [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="from-group">
          <label for="">Age</label>
          <input type="text" class="form-control" placeholder="Enter Age" [(ngModel)]="age" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-info" (click)="OnAdd()">Save</button>
      </form>
    </div>
  </div>
</div>
